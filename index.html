<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaito Chatbot ThÃ´ng minh</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712105.png">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --card: #1f2937;
      --text: #e5e7eb;
      --accent: #3b82f6;
    }
    body {
      font-family: "Segoe UI", system-ui;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: var(--accent);
      margin: 20px 0;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      background: var(--card);
      padding: 16px;
      border-radius: 10px;
      overflow-y: auto;
      height: 400px;
      box-shadow: 0 0 10px #0004;
    }
    .msg {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      white-space: pre-wrap;
    }
    .user {
      background: #2563eb;
      margin-left: auto;
    }
    .bot {
      background: #1e293b;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      margin-top: 10px;
      width: 90%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #1e293b;
      color: #e5e7eb;
      outline: none;
    }
    button {
      margin-left: 8px;
      padding: 10px 14px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Kaito Chatbot</h1>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Nháº­p tin nháº¯n...">
    <button id="send-btn">Gá»­i</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
